<body>
    <h2>reverse array without using reverse method</h2>
    <script>
        function reverseArray(arr) {
    const reversedArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        reversedArr.push(arr[i]);
    }
    return reversedArr;
}
const arr = [1, 2, 3, 4, 5];
console.log(reverseArray(arr));
    </script>
</body>
